<!DOCTYPE html>
<html>
<head>
    <title>Limpiar localStorage Weekend</title>
</head>
<body>
    <h1>Limpiar Configuración de Programas de Fin de Semana</h1>
    <button onclick="limpiar()">Limpiar rtvc_program_times_weekend</button>
    <pre id="resultado"></pre>

    <script>
        function limpiar() {
            const antes = localStorage.getItem('rtvc_program_times_weekend');
            document.getElementById('resultado').textContent = 'ANTES:\n' + (antes || 'null');

            localStorage.removeItem('rtvc_program_times_weekend');

            const despues = localStorage.getItem('rtvc_program_times_weekend');
            document.getElementById('resultado').textContent += '\n\nDESPUÉS:\n' + (despues || 'null (eliminado exitosamente)');

            alert('¡Listo! Recarga la página principal para ver los cambios.');
        }
    </script>
</body>
</html>
