    <!-- Service Worker Registration - Versi√≥n Estable -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/',
            updateViaCache: 'none'
          })
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado correctamente');
              console.log('   Scope:', registration.scope);
              console.log('   Estado:', registration.active ? 'Activo' : 'Instalando...');

              // Verificar actualizaciones cada 30 segundos (solo en desarrollo)
              // En producci√≥n, usar 5-10 minutos
              if (registration.active) {
                setInterval(() => {
                  registration.update().catch(err => {
                    console.log('[SW] Error al actualizar (normal):', err.message);
                  });
                }, 30 * 1000);
              }

              // Manejar nuevas versiones del SW
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üîÑ Nueva versi√≥n del Service Worker disponible');

                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('‚úÖ Nueva versi√≥n lista. Recarga la p√°gina para actualizar.');
                    // Opcional: mostrar notificaci√≥n al usuario
                  }
                });
              });
            })
            .catch((error) => {
              console.error('‚ùå Error registrando Service Worker:', error);
              console.error('   Detalles:', error.message);
            });

          // Detectar cuando un nuevo SW toma control
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('üîÑ Service Worker actualizado, recargando p√°gina...');
            window.location.reload();
          });
        });
      } else {
        console.warn('‚ö†Ô∏è Service Workers no soportados en este navegador');
      }
    </script>
